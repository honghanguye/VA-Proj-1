    $(document).ready(function () {
      var number = 0;
      $("#next").click(function () {
        $(".slide" + number).slideUp();
        $(".menu" + number).removeClass('current');
        $(".slide" + (number + 1)).slideDown();
        $(".menu" + (number + 1)).addClass('current');

        if (number === 2) {
          $("#next").css('transform', 'rotate(180deg)');
        }

        if (number === 3) {
          $(".slide3").slideUp();
          $(".menu3").removeClass('current');
          $(".slide0").slideDown();
          $(".menu0").addClass('current');
          $("#next").css('transform', 'rotate(0deg)');

          number = -1;
        }

        number += 1;
      });

      $(".menu0").click(function () {
        $(".slide" + number).slideUp();
        $(".menu" + number).removeClass('current');
        $(".menu0").addClass('current');
        $(".slide0").slideDown();

        number = 0;

        $("#next").css('transform', 'rotate(0deg)');
      });

      $(".menu1").click(function () {
        $(".slide" + number).slideUp();
        $(".menu" + number).removeClass('current');
        $(".menu1").addClass('current');
        $(".slide1").slideDown();

        number = 1;

        $("#next").css('transform', 'rotate(0deg)');
      });

      $(".menu2").click(function () {
        $(".slide" + number).slideUp();
        $(".menu" + number).removeClass('current');
        $(".menu2").addClass('current');
        $(".slide2").slideDown();

        number = 2;

        $("#next").css('transform', 'rotate(0deg)');
      });

      $(".menu3").click(function () {
        $(".slide" + number).slideUp();
        $(".menu" + number).removeClass('current');
        $(".menu3").addClass('current');
        $(".slide3").slideDown();

        number = 3;

        $("#next").css('transform', 'rotate(180deg)');
      });
    });

  </script>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const sliders = document.querySelectorAll('input[type="range"]');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', handleCheckboxChange);
        });

        sliders.forEach(slider => {
            slider.addEventListener('input', handleSliderChange);
        });

        function handleCheckboxChange() {
            const parentDiv = this.closest('.feature-item');
            const sliderContainer = parentDiv.querySelector('.slider-container');
            const slider = sliderContainer.querySelector('input[type="range"]');
            const sliderValue = sliderContainer.querySelector('.slider-value');
            
            if (this.checked) {
                slider.value = 0;
                sliderValue.textContent = '0.00';
                sliderContainer.style.display = 'block';
            } else {
                sliderContainer.style.display = 'none';
                slider.value = 0;
                sliderValue.textContent = '0.00';
            }
            checkTotalImportance();  // Update total importance
        }

        function handleSliderChange() {
            const valueSpan = this.nextElementSibling.querySelector('.slider-value');
            valueSpan.textContent = parseFloat(this.value).toFixed(2);  // Update slider value display
            checkTotalImportance();  // Update total importance
        }

        function checkTotalImportance() {
            let totalImportance = 0;
            sliders.forEach(slider => {
                
                    totalImportance += parseFloat(slider.value);  // Sum up the importance values of checked sliders
                
            });
           
            document.querySelector('.total_value').textContent = totalImportance.toFixed(2);

            if (totalImportance > 1) {
                alert('The total importance value exceeds 1. Please adjust the sliders.');  // Alert if total importance exceeds 1
            }
        }
    });
</script>
